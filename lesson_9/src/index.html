<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video"><iframe width="100%" height="295" src="https://www.youtube.com/embed/KT7ijOUz4eA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваще имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
					</form>
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инстуркцию</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инстуркцию</button>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
			</div>
		</div>	
		<div class="photo-section text-center">
		<div class="row">
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/01.jpg" alt="Клиент 1"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/02.jpg" alt="Клиент 2"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/03.jpg" alt="Клиент 3"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/04.jpg" alt="Клиент 4"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/05.jpg" alt="Клиент 5"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/06.jpg" alt="Клиент 6"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/07.jpg" alt="Клиент 7"></div>
			</div>
			<div class="col-lg-3 col-md-3">
				<div class="clients-box"><img src="img/faces/08.jpg" alt="Клиент 8"></div>
			</div>
		</div>
		</div>
		</div>	
	</div>
</body>
</html>
