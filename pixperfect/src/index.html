<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Верстка Pixel Perfect</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <div class="form">
        <form action="#">
          <div class="ribbon">
            <div class="create">
              CREATE AN ACCOUNT
            </div>
          </div>
          <div class="body-form">
            <p>Email: <span class="star">*</span></p>
            <input type="text" placeholder="johnsmith@gmail.com">
            <p class="text-pass">Choose Password: <span class="star">*</span></p>
            <input class="inp-pass" type="password">
            <p class="conf-pass">Confirm Password <span class="star">*</span></p>
            <input class="inp-conf" type="password">
          </div>
          <button>register now!</button>
        </form>
      </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>   
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
