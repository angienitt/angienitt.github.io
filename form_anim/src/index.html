<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма регистрации</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/label.js"></script>
    <script src="js/wow.min.js"></script>
    <script>  
      new WOW().init();
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form animated fadeIn">
        <label class="tab tab_1 active">Вход</label>
        <label class="tab tab_2">Регистрация</label>

        <div class="box active">
          <form class="tab-form">
            <input class="input-login" type="text" placeholder="Ваше имя">

            <input class="input-login" type="password" placeholder="Пароль" id="password">
            <!-- <i class="far fa-eye-slash"></i> -->
            <button class="button-eye" id="show">
              <i id="i" class="far fa-eye"></i>
            </button>

            <a class="fog-pass animated shake" href="#">Забыли пароль?</a>
            <p class="checkbox"><input type="checkbox">Запомнить меня</p>
            <button class="login">Войти</button>
            <div class="ribbon"></div>
          </form>
        </div>

        <div class="box">
          <form class="tab-form tab-form-2">
            <input class="input-reg" type="email" placeholder="Ваш email">
            <input class="input-reg" type="text" placeholder="Ваше имя">
            <input class="input-reg" type="password" placeholder="Введите пароль">
            <button class="btn-reg">Регистрация</button>
            </div>
          </form>
        </div>

        
      </div>
    </div>

    <script>
      var input = document.getElementById("password");
      var button = document.getElementById("show");
      var icon = document.getElementById("i");
      button.onclick = show;

      function show(){
        if(input.getAttribute('type') == 'password'){
          input.removeAttribute('type');
          input.setAttribute('type', 'text');
          icon.className = 'far fa-eye-slash';
        } else {
          input.getAttribute('type');
          input.setAttribute('type', 'password');
          icon.className = 'far fa-eye';
        }
      }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
